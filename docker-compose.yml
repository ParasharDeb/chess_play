version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: chess_play_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
      MONGO_INITDB_DATABASE: chess_play
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chess_network

  # Express API Server
  express:
    build:
      context: ./express
      dockerfile: Dockerfile
    container_name: chess_play_express
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_URL: mongodb://admin:admin_password@mongo:27017/chess_play
      PORT: 3001
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - chess_network
    volumes:
      - ./express/src:/app/src
    command: npm run dev

  # WebSocket Server
  ws-server:
    build:
      context: ./ws-server
      dockerfile: Dockerfile
    container_name: chess_play_ws
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      DB_URL: mongodb://admin:admin_password@mongo:27017/chess_play
      PORT: 8080
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - chess_network
    volumes:
      - ./ws-server/src:/app/src

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chess_play_frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    depends_on:
      - express
      - ws-server
    networks:
      - chess_network
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/hooks:/app/hooks

volumes:
  mongo_data:
    driver: local

networks:
  chess_network:
    driver: bridge
